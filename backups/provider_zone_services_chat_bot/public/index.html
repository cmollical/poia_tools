<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORA | Configuration &amp; Onboarding Resource Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="login-overlay" class="overlay hidden">
        <div id="login-box" class="login-box">
            <h2>Login</h2>
            <input type="text" id="login-user" placeholder="Username" />
            <input type="password" id="login-pass" placeholder="Password" />
            <button id="login-btn">Login</button>
            <p id="login-error" class="error hidden">Invalid credentials</p>
            <p>Need to set your password? <a href="#" id="show-register">Register</a></p>
        </div>
        <div id="register-box" class="login-box hidden">
            <h2>Register</h2>
            <input type="text" id="register-user" placeholder="Username" />
            <input type="password" id="register-pass" placeholder="Password" />
            <button id="register-btn">Register</button>
            <p id="register-error" class="error hidden"></p>
            <p id="register-success" class="success hidden">Registration successful! You can now log in.</p>
            <p>Already registered? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <header id="page-header">

        <h1>CORA</h1>
        <p class="tagline">Configuration &amp; Onboarding Resource Assistant</p>
    </header>
<div id="main">
    <div id="file-container"><h3>Files</h3><div id="file-list"></div></div>

        <div id="chat-container">
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="question-input" placeholder="Ask a question..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="history-container">
            <h3>Search History</h3>
            <input type="date" id="start-date"> to <input type="date" id="end-date">
            <button id="history-btn">Search</button>
            <div id="history-results"></div>
        </div>

</div>
<script src="script.js"></script>
</body>
</html>
