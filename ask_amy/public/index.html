<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Amy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .bot-message {
            background-color: #f1f8e9;
            border-left: 4px solid #8bc34a;
        }
        .source-list {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }
        .source-link {
            display: inline-block;
            margin-right: 10px;
            color: #1976d2;
        }
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        #chat-history {
            max-height: 500px;
            overflow-y: auto;
        }
        .app-header {
            background-color: #673ab7;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .bouncing-dots {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            margin: 0 10px;
        }
        .dot {
            background-color: #673ab7;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
        .date-filters {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <h2 class="text-center mb-4">Ask Amy</h2>
        <div class="alert alert-danger d-none" id="login-error"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
            <a href="#" id="register-link">Register</a>
        </p>
    </div>

    <!-- Register Screen -->
    <div id="register-screen" class="login-container d-none">
        <h2 class="text-center mb-4">Register</h2>
        <div class="alert alert-danger d-none" id="register-error"></div>
        <form id="register-form">
            <div class="mb-3">
                <label for="reg-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="reg-username" required>
            </div>
            <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
            <a href="#" id="login-link">Back to Login</a>
        </p>
    </div>

    <!-- Main App -->
    <div id="app" class="d-none">
        <header class="app-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Ask Amy</h1>
                    <button id="logout-btn" class="btn btn-outline-light">Logout</button>
                </div>
            </div>
        </header>
        
        <div class="container">
            <div class="chat-container">
                <!-- Chat interface -->
                <div id="chat-history" class="mb-4"></div>

                <!-- Loading spinner -->
                <div class="loading-spinner" id="loading">
                    <p>Amy is thinking</p>
                    <div class="bouncing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <!-- Input form -->
                <form id="question-form">
                    <div class="input-group mb-3">
                        <input type="text" id="question-input" class="form-control" placeholder="Ask Amy a question..." required>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>

            <!-- Chat History Section -->
            <div class="mt-5">
                <h3>Previous Conversations</h3>
                <div class="date-filters row">
                    <div class="col-md-5">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="date" id="start-date" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label for="end-date" class="form-label">End Date</label>
                        <input type="date" id="end-date" class="form-control">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button id="fetch-history" class="btn btn-secondary w-100">Fetch</button>
                    </div>
                </div>
                <div id="history-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
