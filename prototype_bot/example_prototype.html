<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>athenahealth - Internal Tool Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #ff6b35;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.2rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #ff6b35;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .metric {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .actions {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .actions h3 {
            color: #ff6b35;
            margin-bottom: 1.5rem;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîß Prototype Dashboard</h1>
            <p>Example internal tool generated by HTML Prototype Bot</p>
        </div>
        
        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card">
                <h3>üìä Total Users</h3>
                <div class="metric">2,847</div>
                <div class="metric-label">Active users this month</div>
            </div>
            
            <div class="card">
                <h3>üìà Revenue</h3>
                <div class="metric">$84,392</div>
                <div class="metric-label">Monthly recurring revenue</div>
            </div>
            
            <div class="card">
                <h3>‚ö° Performance</h3>
                <div class="metric">99.8%</div>
                <div class="metric-label">System uptime</div>
            </div>
            
            <div class="card">
                <h3>üìã Tasks</h3>
                <div class="metric">156</div>
                <div class="metric-label">Open items</div>
            </div>
        </div>
        
        <!-- Action Panel -->
        <div class="actions">
            <h3>üöÄ Quick Actions</h3>
            <div class="button-group">
                <button class="btn" onclick="showAlert('Create New User')">üë§ Add User</button>
                <button class="btn" onclick="showAlert('Generate Report')">üìä Generate Report</button>
                <button class="btn btn-secondary" onclick="showAlert('System Settings')">‚öôÔ∏è Settings</button>
                <button class="btn btn-secondary" onclick="showAlert('Data Export')">üì• Export Data</button>
            </div>
        </div>
    </div>
    
    <script>
        function showAlert(action) {
            alert(`${action} feature would be implemented here.\n\nThis is a prototype generated by the HTML Prototype Bot!`);
        }
        
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate cards on load
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = 'all 0.6s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 150);
            });
        });
    </script>
</body>
</html>
